<!-- This script defines the function to reveal or hide the bio when the "Click for bio" button is clicked -->
<script>
  function revealBio() {
    // Get the bio element and the content element
    var bio = document.getElementById("bio");
    var content = document.querySelector(".shift-down");
    // Get the button element
    var button = document.querySelector("button");

    // If the bio is currently hidden, show it and shift the content down
    if (bio.style.display === "none") {
      bio.style.display = "block";
      content.style.marginTop = "100px";
      button.innerHTML = "Bio";
    }
    // If the bio is currently visible, hide it and shift the content back up
    else {
      bio.style.display = "none";
      content.style.marginTop = "0";
      button.innerHTML = "Click for bio";
    }
  }
</script>
