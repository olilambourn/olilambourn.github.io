<!DOCTYPE html>
<html>
  <head>
    <title>Paragraph Counter</title>
  </head>
  <body>
    <h1>Paragraph Counter</h1>
    <div id="text-input" contenteditable="true" style="height: 300px; border: 1px solid black; padding: 10px;"></div>
    <button type="button" onclick="countParagraphs()">Count Paragraphs</button>
    <hr>
    <div id="output"></div>

    <script>
      function countParagraphs() {
        const inputDiv = document.getElementById("text-input");
        const inputText = inputDiv.innerHTML;
        const paragraphs = inputText.split("<br>");
        let outputHtml = "";
        for (let i = 0; i < paragraphs.length; i++) {
          const paragraph = paragraphs[i];
          if (paragraph.length > 0 && !paragraph.startsWith("<")) {
            outputHtml += `<p>${i + 1}. ${paragraph}</p>`;
          }
        }
        document.getElementById("output").innerHTML = outputHtml;
      }
    </script>
  </body>
</html>
